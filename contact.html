<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Contact Us</title>
    <link href="contact.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->

    <!-- End of Header-->
    <div class="contact-wrap">
      <div class="contact-in">
        <h1>Contact Info</h1>
        <h2><i class="fa fa-phone" aria-hidden="true"></i> Phone</h2>
        <p>888-816-0551</p>
        <h2><i class="fa fa-envelope" aria-hidden="true"></i> Email</h2>
        <p>support@virtualentertainmenttv.com</p>
        <h2><i class="fa fa-map-marker" aria-hidden="true"></i>Address</h2>
        <p>250 Center Street Ste 6 - 1019, Auburn, ME 04210</p>
        <ul>
          <li>
            <a href="https://www.facebook.com/VirtualEntertainmentTelevision"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/WHATISVET"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://whatisvet.herokuapp.com/"
              ><i class="fa fa-space-shuttle" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/virtualentertainmenttv/"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="contact-in">
        <h1>Send a Message</h1>
        <form action="https://formspree.io/f/xeqvqqgg" method="POST">
          <input type="text" name="name" placeholder="Full Name" class="contact-in-input" />
          <input type="text" name="_replyto" placeholder="Email" class="contact-in-input" />
          <input type="text" name="mobile" placeholder="Mobile" class="contact-in-input" />
          <textarea
            placeholder="Message"
            class="contact-in-textarea"
          ></textarea>
          <input type="submit" name="message" value="SUBMIT" class="contact-in-btn" />
        </form>
      </div>
      <div class="contact-in">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2864.6169810734154!2d-70.227440985387!3d44.11189463066778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb26bb372bed563%3A0xdfdf1f12488b4fc4!2s250%20Center%20St%20Ste%206%20-%201019%2C%20Auburn%2C%20ME%2004210!5e0!3m2!1sen!2sus!4v1617292910128!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </body>
</html>
